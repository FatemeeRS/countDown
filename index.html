<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CountDown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body onload={loadingTimer()}>
    <header>
      <h1>This is COUNTDOWN Task</h1>
    </header>
    <main>
      <div>
        <h3>
          <span> 00:</span>
          <span id="min"> 02:</span>
          <span id="sec"> 00</span>
        </h3>
      </div>
      <div>
        <button id="start" onclick="{btnStart()}">START</button>
        <button id="reset" onclick="{btnReset()}" disabled>RESET</button>
        <button id="stop" onclick="{btnStop()}" disabled>STOP</button>
      </div>
    </main>
  </body>
</html>
